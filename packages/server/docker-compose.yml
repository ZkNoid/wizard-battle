services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=iRBps4IeGXYVEaJ
    networks:
      - bridge

  postgres:
    image: postgres:16-alpine
    container_name: orbitrium-postgres
    environment:
      POSTGRES_USER: orbitrium
      POSTGRES_PASSWORD: 3EV5apRHHy6p1ds
      POSTGRES_DB: orbitrium_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U orbitrium -d orbitrium_db']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - orbitrium_net
    restart: unless-stopped

  # Daily backup container
  postgres-backup:
    image: postgres:16-alpine
    container_name: orbitrium-postgres-backup
    environment:
      PGHOST: postgres # connects to the postgres service above
      PGUSER: orbitrium
      PGPASSWORD: 3EV5apRHHy6p1ds
      PGDATABASE: orbitrium_db
      BACKUP_DIR: /backups
      BACKUP_KEEP_DAYS: 7 # keep last 7 daily backups
      BACKUP_TIME: '03:00' # time of day to run backup (UTC!)
    volumes:
      - ./backups:/backups # host folder where backups will be stored
    command: |
      sh -c '
        apk add --no-cache bash curl
        echo "Creating backup directory..."
        mkdir -p $$BACKUP_DIR
        
        # Simple backup script
        cat > /backup.sh <<'EOF'
      #!/bin/bash
      set -e

      TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
      BACKUP_FILE="$$BACKUP_DIR/orbitrium_db_$$TIMESTAMP.sql.gz"

      echo "[$(date)] Starting backup..."
      pg_dump -h $$PGHOST -U $$PGUSER -d $$PGDATABASE --clean --if-exists | gzip > "$$BACKUP_FILE"

      echo "[$(date)] Backup created: $$BACKUP_FILE"

      # Cleanup old backups
      if [ -n "$$BACKUP_KEEP_DAYS" ]; then
        find "$$BACKUP_DIR" -name "orbitrium_db_*.sql.gz" -mtime +$$BACKUP_KEEP_DAYS -delete
        echo "[$(date)] Old backups older than $$BACKUP_KEEP_DAYS days removed."
      fi
      EOF

        chmod +x /backup.sh

        # Install cron
        apk add --no-cache cronic dcron
        echo "$$BACKUP_TIME * * * /backup.sh >> /var/log/backup.log 2>&1" > /etc/crontabs/root

        # Start cron and tail logs
        crond && echo "Backup scheduler started (daily at $$BACKUP_TIME UTC)" && tail -f /var/log/backup.log
      '
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orbitrium_net
    restart: unless-stopped

  nestjs-main:
    image: nestjs-main:latest
    container_name: nestjs-main
    #    ports:
    #      - "3030:3030"
    volumes:
      - data:/usr/share/temp
    networks:
      - bridge

  nestjs-dev:
    image: nestjs-dev:latest
    container_name: nestjs-dev
    #    ports:
    #      - "3031:3031"
    volumes:
      - data:/usr/share/temp
    networks:
      - bridge

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - bridge

  redis:
    image: redis:latest
    container_name: redis-server
    restart: unless-stopped
    #    ports:
    #      - "6379:6379"
    volumes:
      - ./redis/redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    networks:
      - bridge

volumes:
  mongodb_data:
  data:
  postgres_data:

networks:
  bridge:
    driver: bridge

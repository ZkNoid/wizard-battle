events {}

http {

upstream nestjs-main {
    server nestjs-main:3030 weight=5;
#    server nestjs-app2:3030 max_fails=3 fail_timeout=30s;
#    server nestjs-app2:3030 backup;
    keepalive 32;
}

upstream nestjs-dev {
    server nestjs-dev:3031 weight=5;
#    server nestjs-app2:3030 max_fails=3 fail_timeout=30s;
#    server nestjs-app2:3030 backup;
    keepalive 32;
}

server {
    listen 443 http2 ssl;
   #listen [::]:443 http2 ssl;

   server_name prod-api-wizard.zknoid.io;

   ssl_certificate /etc/nginx/ssl/origin.crt;
   ssl_certificate_key /etc/nginx/ssl/origin.key;
   #ssl_dhparam /etc/ssl/certs/dhparam.pem;
   #ssl_trusted_certificate /etc/ssl/certs/nginx-signed.ca-bundle;

    ########################################################################
    # from https://cipherli.st/                                            #
    # and https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html #
    ########################################################################

    ssl_protocols TLSv1.2; #TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    #resolver 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
    resolver 77.88.8.8 77.88.8.1 valid=300s ipv6=off;
    resolver_timeout 5s;



    index index.html;
    error_log  /var/log/nginx/error.log;

#    location /favicon.ico {
#
#	alias /usr/share/nginx/html/favicon.png;
#   }

    location / {
        #proxy_pass http://172.17.0.4:3000;
        proxy_pass http://nestjs-main;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        #proxy_set_header Connection '';
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    root /usr/share/nginx/html;

    error_page 404 /404.html;

    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
    }

 }


services:
  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - '6378:6378'
    volumes:
      - ./redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes --requirepass UaDNAmKo24f3Gis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:UaDNAmKo24f3Gis}
    networks:
      - my-app-network
networks:
  my-app-network:
    driver: bridge
